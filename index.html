<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Loris DUCAMPS">
  <meta name="description" content="Product preview card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="stylesheet" href="styles.css">
  <title>Product preview card component</title>

</head>

<body>
  <main>
    <article class="card">
      <aside class="card__aside">
        <picture class="card__figure">
          <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg">
          <source media="(min-width:320px)" srcset="./images/image-product-mobile.jpg">
          <img src="./images/image-product-desktop.jpg" alt="image" style="width:auto;">
        </picture>
      </aside>
      <div class="card__body">
        <header class="card__header">
          <h3 class="card__subtitle">perfume</h3>
          <h1 class="card__title">Gabrielle Essence Eau<br class="hidden"/> De Parfum</h1>
        </header>
        <p class="card__copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.</p>
          <div class="card__pricing">
            <span class="card__price--main">$149.99</span>
            <span class="card__price--old">$169.99</span>
          </div>
        <footer class="card__footer">
          <div class="card__actions">
            <button class="button">
              <img src="./images/icon-cart.svg" alt="icon cart">
              Add to Cart
            </button>
          </div>
        </footer>
      </div>
    </article>
  </main>
</body>

</html>
